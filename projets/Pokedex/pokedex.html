<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Pokedex - Louis Cauvet</title>
        <link rel="stylesheet" type="text/css" href="pokedex_style.css">
        <link rel="icon" type="image/x-icon" href="../../img/favicon louis cauvet.ico">
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="HTML,CSS,JS,pokedex">
        <meta name="description" content="Entrainement personnel au JavaScript consistant à développer un pokedex en intreeaction avec une API pour afficher n'importe quel pokemon">
        <meta name="author" content="Louis Cauvet">
    </head>

    <body>
        <header>
            <a id="retourPortfolio" href="../..">Cliquez sur ce lien pour revenir à mon portfolio</a>
        </header>
        <div id="titre">Pokedex en ligne</div>
        <div id="pokedex">
            <div id="zoneDetailPokemon">
                <div id="identitePokemon">
                    <div id="numPokemon"></div>
                    <img id="imagePokemon" class="sprite" src="" alt="sprite du pokemon sélectionné">
                    <img id="imageShinyPokemon" class="sprite" src="" alt="sprite shiny du pokemon sélectionné">
                    <div id="nomPokemon"></div>
                </div>
                <div id="typesPokemon">
                    <div id="type1" class="typePokemon"></div>
                    <div id="type2" class="typePokemon"></div>
                </div>
                <div id="capacitesSpePokemon">
                    <div id="titreCapacitesSpe">Abilities</div>
                    <div id="capaciteSpe1"></div>
                    <div id="capaciteSpe2"></div>
                </div>
                <div id="zoneBoutonsNavig">
                    <button class="boutonNavig" id="flecheGauche">
                        <img class="imgfleche" src="fleche_noire_droite.png" alt="pokemon précédent" onclick="pokePrecedent()">
                    </button>
                    <button class="boutonNavig" id="flecheDroite">
                        <img class="imgfleche" src="fleche_noire_droite.png" alt="pokemon suivant" onclick="pokeSuivant()">
                    </button>
                </div>
                <div id="champRecherche">
                    <input id="champSaisie" type="number" name="zoneSaisie" min="1" max="1008" maxlength="4" placeholder="Chercher un #">
                    <button id="valideRecherche" type="button" onclick="effectuerRecherche()">GO</button>      
                </div> 
            </div>

            <div id="zoneListePokemon">
            </div>

            <div id="zonePresentationPokemons">
            </div>
        </div>

        <script src="pokedex_script.js" type="text/javascript"></script>
        <noscript>Désolé, votre navigateur ne prend pas en charge le Javascript</noscript>
    </body>
